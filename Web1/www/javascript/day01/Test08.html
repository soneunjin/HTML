	전역변수 & 지역변수

*/
var num ; // 전역변수
no = 33; 		// 전역변수, var 는 생략이 가능하다.

function f01(){
	var l01 = 55;	// 함수블럭 안에서 만들어진 지역변수
	var01 = 7;			// 함수블럭내에서 변수를 만들때 var 생략할 경우에는 자동으로 전역변수가 된다.
}
f01();
alert('num : ' + num + ' | no : ' + no +/*  ' | l01 : ' + l01 +  */' | var01 : ' + var01 );

var01 = 77;

alert('num : ' + num + ' | no : ' + no +/*  ' | l01 : ' + l01 +  */' | var01 : ' + var01 );
