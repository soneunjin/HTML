<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test</title>
<link rel="stylesheet" href="../css/w3.css" />
<style>
	.mxwidth {
		max-width: 500px;
	}
</style>
<head>
<body>
	<div class="w3-content mxwidth">
		<h3 class="w3-orange w3-card w3-center w3-padding">Form Test</h3>
		<form class="w3-col w3-margin-top w3-padding w3-card w3-border" id="frm" name="frm">
			<div class="w3-col w3-margin-top">
				<label for="id" class="w3-col m3 w3-right-align w3-padding"> I D : </label>
				<input type="text" id="id" name="id" class="w3-col m9 w3-padding w3-border">
			</div>
			<div class="w3-col w3-margin-top w3-margin-bottom">
				<label for="pw" class="w3-col m3 w3-right-align w3-padding"> P W : </label>
				<input type="password" id="pw" name="pw" class="w3-col m9 w3-padding w3-border">
			</div>
			<div class="w3-col w3-margin-top w3-margin-bottom">
				<label for="file" class="w3-col m3 w3-right-align w3-padding"> Profile : </label>
				<input type="file"name="file" class="w3-col m9 w3-padding w3-border">
			</div>
		</form>
		<div class="w3-col w3-margin-top w3-card-4">
			<div class="w3-third w3-purple w3-hover-yellow w3-button" id="ibtn">I D</div>
			<div class="w3-third w3-pink w3-hover-aqua w3-button" id="pbtn">P W</div>
			<div class="w3-third w3-deep-purple w3-hover-aqua w3-button" id="fbtn">File</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	document.getElementById('ibtn').onclick = function(){
		var sid = document.frm.id.value;
		alert(sid);
	}
	document.getElementById('pbtn').onclick = function(){
		var spw = document.frm.pw.value;
		alert(spw);
	}
	document.getElementById('fbtn').onclick = function(){
		var fil = document.frm.file.value;
		alert(fil);
	}
</script>
</html>
