<head>
<body>
	<div class="w3-col m2 w3-button w3-yellow w3-margin" id="btn0">button0</div>
	<div class="w3-col m2 w3-button w3-blue w3-margin" id="btn1">button1</div>
	<div class="w3-col m2 w3-button w3-red w3-margin" id="btn2">button2</div>
	<div class="w3-col m2 w3-button w3-green w3-margin" id="btn3">setInterval</div>
	<div class="w3-col m2 w3-button w3-green w3-margin" id="btn4">clearInterval</div>
	<div class="w3-col m2 w3-button w3-lime w3-margin" id="btn5">setTimeout</div>
</body>
<script type="text/javascript">
	var child;
	var wd = 0;
	var hi = 0;
	document.getElementById('btn0').onclick = function(){
		child = window.open('', '', 'width: 100px, height: 100px');
	}
	document.getElementById('btn1').onclick = function(){
		wd += 50;
		hi += 30;
		child.moveTo(wd, hi);
	}
	
	document.getElementById('btn2').onclick = function(){
		child.moveBy(80, 80);
	}
	
	var no = 0;
	function intvl(){
		child.document.write(no++ + ', ');
	}
	
	function tout(){
		child.document.write('<h3>' + no++ + '</h3>');
	}
	
	var el;
	document.getElementById('btn3').onclick = function(){
		el = setInterval(intvl, 1000);
	}
	
	document.getElementById('btn4').onclick = function(){
		clearInterval(el);
	}
	
	document.getElementById('btn5').onclick = function(){
		setTimeout(tout, 1000);
	}
</script>
