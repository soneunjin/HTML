<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test </title>
<link rel="stylesheet" href="./css/w3.css" />
<style>
	div h3 {
		width: 50%;
		background-color: purple;
		margin: 20px auto;
	}
	div h2 {
		background-color: pink!important;
	}
	div.w3-col > h2 {
		border: 2px solid blue;
		background-color: tomato!important;
	}
	
	div:first-child {
		box-shadow: 0 0 10px red;
	}
</style>
<!-- 
	하위태그 선택하기
		
		선택자1 선택자2 {
		
		}
		==> 선택자1의 하위태그 모두를 선택한다.
		
		자식 태그 선택하는 방법
		
			선택자1 > 선택자2 {
			}
		==> 직속 하위태그중 선택자2만 선택
		***
		!important : 다른 css 에서 적용시킨 속성을 무시하고 적용시키라는 예약어
 -->
</head>
<body>
	<div class="w3-col m3"><p></p></div>
	<div class="w3-half w3-center">
		<h2 class="w3-border w3-border-red w3-blue">Selector Test</h2>
		<div class="w3-col w3-container w3-border">
			<h3>h3</h3>
			<h5>h5</h5>
			<h2>h2</h2>
			<p>p tag</p>
			<span class="w3-col w3-border">
				<h2>last h2</h2>
			</span>
		</div>
	</div>
</body>
</html>
