<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test </title>

<script type="text/javascript">
	/*
		1. 자바스크립트 주석처리도 자바처럼 해주면 된다.
		2. 변수 만드는 형식
			
			var 	변수이름;
			변수이름 = 데이터;
			
			var 변수이름 = 데이터;
			
			참고 ]
				script 태그에 변수를 만들게되면 
				그 변수는 해당페이지에서 사용할 수 있는 전역변수가 된다.
	*/
	// 숫자 변수
	var no = 10;
	// 문자열 변수
	var str = '동혁씨 바보!';
	
	// 데이터 입력받는 함수
	str = prompt('숫자를 입력하세요!');
</script>
</head>
<body>
	<!-- 문제
				이름을 입력받아서
				이래태그에 출력하세요.
	 -->
</body>
<script type="text/javascript">
	alert(typeof no);
	alert(str + ' | ' + typeof str);
</script>
