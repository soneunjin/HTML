<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test </title>
<link rel="stylesheet" href="../css/w3.css" />
<style>
	.mt10 {
		margin-top: 10px;
	}
</style>
</head>
<body>
	<form method="get" action="Test01.html" id="frm" name="frm">
		<!-- 아래 태그들은 데이터를 넘겨줄 용도로 만들어진 태그들이고
			따라서 화면에 보여줄 필요가 없는 태그들이다.
			***
			이처럼 입력태그 중 화면에 보여줄 필요가 없는 태그들은 속성을
				hidden
			으로 지정하면 화면에 보이지 않게 된다.
		 -->
		<input type="hidden" name="id" id="id">
		<input type="hidden" name="pw" id="pw">
		<!-- 
			*****
			input 태그는 form 태그가 넘겨질때 
			input태그의 name값이 파라미터의 키값이 되고 value가 데이터가 되서 한 쌍으로 넘겨지게 된다.
			따라서 input 태그를 만들때는 반드시 name 속성을 기술해준다.
		 -->
	</form>
	<div class="w3-col m3"><p></p></div>
	<div class="w3-col m6">
		<h2 class="w3-orange w3-padding w3-card">
			Tag Value Test3
		</h2>
		<form class="w3-col w3-card w3-padding mt10">
			<div class="w3-col">
				<label class="w3-col m3" for="sid">I D : </label>
				<input class="w3-col m7 w3-input w3-border" type="text" id="sid" name="sid">
			</div>
			<div class="w3-col mt10">
				<label class="w3-col m3" for="spw">P W : </label>
				<input class="w3-col m7 w3-input w3-border" type="password" id="spw" name="spw">
			</div>
			<div class="w3-col mt10">
				<span class="w3-col w3-button w3-blue w3-hover-aqua" id="btn">Login</span>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
	document.getElementById('btn').onclick = function(){
		// 할일
		// 1. 먼저 입력태그에 입력된 데이터 읽고
		var sid = document.getElementById('sid').value;
		var spw = document.getElementById('spw').value;
		// 2. 넘겨줄 태그에 데이터 채워주고
		document.getElementById('id').value = sid;
		document.getElementById('pw').value = spw;
		// 3. form 태그를 넘겨주고
		document.getElementById('frm').submit();
	}
</script>
</html>
