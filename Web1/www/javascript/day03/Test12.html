<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test </title>
<link rel="stylesheet" href="../css/w3.css" />
<style>

</style>
<script type="text/javascript">
	var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
	function f01(value){
		return value * value;
	}
	var reArr = arr.map(f01);
	
	reArr.forEach(function(item){
		document.write(item + ', ');
	});
	
	// 페토리얼 : 1 ~ 자기자신까지 곱한 수 
	// 예 ] 3!		==>  1 x 2 x 3
	var reArr2 = arr.map(function(value){
		var result = 1;
		for(var i = 1 ; i <= value ; i++ ){
			result *= i;
		}
		return result;
	});
	
	document.write('<br><br>');
	reArr2.forEach(function(item){
		document.write(item + ', ');
	});
	
	var reArr3 = arr.map(function(value){
		return -1;
	});
	document.write('<br><br>');
	reArr3.forEach(function(item){
		document.write(item + ' | ');
	});
	
	// filter() 배열의 데이터를 함수의 매개변수로 전달받아서 
	// 그 데이터가 주어진 조건에 참인 데이터만 새로운 배열로 만들어준다. 
	// 반환값은 true, false 가 반환이 되어야 하고
	// true 인 경우에만 새로운 배열에 포함시킨다.
	
	// 3의 배수만 뽑아서 새로운 배열을 만들어 보자.
	var reArr4 = arr.filter(function(value){
		return value % 3 == 0;
	});
	document.write('<br><br>');
	reArr4.forEach(function(item){
		document.write(item + ' | ');
	});
	
	// mutable & immutale
	
</script>
</head>
