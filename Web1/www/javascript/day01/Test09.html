<script type="text/javascript">
	var no = 10;
	var str = '10';
	
	if(no == str){ // == : 값이 같으면 true 를 반환해준다. 타입은 구별안한다.
		alert('같은 값');
	} else {
		alert('다른 값');
	}
	if(no === str){		// === : 데이터와 타입까지 모두 비교하는 연산자
		alert('같은 데이터');
	} else {
		alert('다른데이터');
	}
</script>
