<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test </title>
<link rel="stylesheet" href="../css/w3.css" />
<style>

</style>
<script type="text/javascript">

</script>
</head>
<body>
	<div class="w3-col m3"><p></p></div>
	<div class="w3-col m6">
		<h2 class="w3-orange w3-padding w3-card">
			Tag Value Test
		</h2>
		<div class="w3-col w3-card w3-padding">
			<div class="w3-col">
				<span class="w3-col m4">이 름 : </span>
				<span class="w3-col m7" id="name">서동혁</span>
			</div>
			<div class="w3-col">
				<span class="w3-col m4">전 화 : </span>
				<span class="w3-col m7" id="tel">010-1111-1111</span>
			</div>
			<div class="w3-col">
				<span class="w3-col w3-button w3-blue w3-hover-aqua" id="btn">Click</span>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	
	var button = document.getElementById('btn');
	
	button.onclick = function(){
		// 태그에 부여된 아이디로 이름이 입력되어 있는 태그를 선택한다.
		var name = document.getElementById('name');
		// 전화번호 태그 선택하고
		var tel = document.getElementById('tel');
		// 이름과 전화번호 태그의 내용을 읽자.
		var str1 = name.innerText;
		var str2 = tel.textContent;
		
		// 데이터 확인하고
		alert('이름 : ' + str1 + '\n전화 : ' + str2);
	}
</script>
</html>
