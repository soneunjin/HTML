<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test </title>
<link rel="stylesheet" href="../css/w3.css" />
<style>
	.mt100 {
		margin-top: 100px;
	} 
</style>
<script type="text/javascript">
	var name = '';
</script>
</head>
<body>
	<div class="w3-col m3"><p></p></div>
	<div class="w3-col m6 w3-center w3-padding">
		<div class="w3-col w3-card w3-padding">
			<div class="w3-col m4">Name : </div>
			<div class="w3-col m7 w3-text-gray" id="inId" onclick="alert(name)"></div>
		</div>
	</div>
<script type="text/javascript">
	/*
		이름을 입력받아서 
		아래 h3 태그에 출력되게 하세요.
	*/
	var name = prompt('이름을 입력하세요!');
/* 	document.getElementById('inId').innerHTML = '<h3>' + name + '</h3>'; */
 	/* document.getElementById('inId').innerText = '<h3>' + name + '</h3>'; */
 	document.getElementById('inId').textContent = '<h3>' + name + '</h3>';
 	/*
 		자바스크립트에서 태그의 내용을 교체하는 속성들
 			1. innerHTML
 				==> 내용에 태그가 입력이 되면 태그를 해석한다.
 			2. innerText
 				==> 입력내용에 태그가 들어가도 해석하지 않고 문자열로 처리해준다.
 			3. textContent
 				==> 입력내용에 태그가 들어가도 해석하지 않고 문자열로 처리해준다.
 				
 		document.write()
 		==> body 태그에 내용을 입력해주는 함수
 	*/
 	document.write('<div class="w3-col w3-center"><h3>' + name + '</h3></div>');
</script>
</body>
</html>
